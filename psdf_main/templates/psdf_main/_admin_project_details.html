{% extends 'psdf_main/includes/admin_layout.html'%} {% load static %} {% block body %}




<div class="row">
    <div class="col-md-4 d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Project - {{proj.name}}</h1>
    </div>
    <div class="col-md-2">

    </div>
    <div class="col-md-6">
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show col-md-8" role="alert" style="margin: auto;">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-2">
        <h4 class="text-gray-800"><a href="/{{pagename}}">Back</a></h4>
    </div>

</div>

{% endblock %}
